    <div class="container">

      <form class="form-signin">
        <div class="form-signin-heading text-center"><img class="image" src="img/icone.png" /></div>
        <input type="text" id="inputTexto" class="form-control" placeholder="Texto a ser convertido" required autofocus>

        <button class="btn btn-lg btn-info btn-block" type="button" id="cvnumerointeiro" onclick="ConverterNumeroRomanoInteiro()">Converter para número inteiro</button>
        <button class="btn btn-lg btn-warning btn-block" type="button" id="cvnumerogalactical" onclick="ConverterNumeroTextoGalactical()" data-toggle="modal">Converter texto galactical</button>
        <br />
        <div class="form-signin-heading text-center"><h6>Digite o endereço e a porta caso exista da sua maquina sem o Https://</h6></div>
        <input type="text" id="inputEndereco" class="form-control" placeholder="Ex: localhost:44341" required autofocus>  
    </form>

    </div> <!-- /container -->

          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="ModalCenterTitle">Resposta</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
              
            </div>
          </div>
        </div>
      </div>
